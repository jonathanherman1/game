<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/app.js"></script>
    <title>Raptor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Raptor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Game History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="toggle-dark-mode">Toggle Dark Mode</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container game">
        <div class="row">
            <div class="column" id="main-content">
                <form id="new-game-form">
                    <h1>Welcome to Raptor!</h1>
                    <p>A game of humans vs. the jungle.</p>
                    <div class="mb-3">
                      <label for="namePlayer1" class="form-label">Player 1, what's your name?</label>
                      <input type="text" class="form-control" id="namePlayer1" placeholder="Type your name">
                    </div>
                    <div class="mb-3">
                      <label for="namePlayer2" class="form-label">Player 2, what's your name?</label>
                      <input type="text" class="form-control" id="namePlayer2" placeholder="Type your name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="new-game-btn">New Game</button>
                </form>                
            </div>
        </div>
    </div>
    
    
    <!-- STOP! DO NOT put any elements below this point -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
